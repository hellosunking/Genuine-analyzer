
## you may need to change the file path manually
<<include PRGPATH/ideogram.conf>>

<<include etc/colors_fonts_patterns.conf>> 
<<include etc/housekeeping.conf>> 
data_out_of_range* = trim

## change the output image settings manually, especially the 'file'
<image>
dir   = .
file  = SAMPLEID.crispr.insertions.svg
png   = yes
svg   = no

# radius of inscribed circle in image
radius = 1000p

# by default angle=0 is at 3 o'clock position
angle_offset = -90

#angle_orientation = counterclockwise
background        = white
auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

## you may need to change the file path manually
karyotype = PRGPATH/karyotype.GENOME.with.CRISPR.txt
chromosomes_units = 1000000
#chromosomes_display_default = no

