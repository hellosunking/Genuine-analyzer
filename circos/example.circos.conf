
## you may need to change the file path manually
<<include PRGPATH/ideogram.conf>>

<<include etc/colors_fonts_patterns.conf>> 
<<include etc/housekeeping.conf>> 
data_out_of_range* = trim

## change the output image settings manually, especially the 'file'
<image>
dir   = .
file  = SAMPLEID.crispr.insertions.png
png   = yes
svg   = no

# radius of inscribed circle in image
radius = 1000p

# by default angle=0 is at 3 o'clock position
angle_offset = -90

#angle_orientation = counterclockwise
background        = white
auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

## you may need to change the file path manually
karyotype = PRGPATH/karyotype.hg38.txt
chromosomes_units = 1000000
#chromosomes_display_default = no
<plots>
<plot>
type = scatter
file = SAMPLEID.loci
r0   = 0.98r
r1   = 0.95r

glyph            = circle
stroke_color     = black
stroke_thickness = 0

<rules>
<rule>
condition = var(type) == 1
color     = dgreen
glyph_size= 32
</rule>
<rule>
condition = var(type) == 2
color     = red
glyph_size= 24
</rule>
<rule>
condition = var(type) == 3
color     = black
glyph_size= 24
</rule>
</rules>
</plot>
</plots>

<links>
<link>
## change the input 'file' path manually
file          = SAMPLEID.links
#color         = black_a5
radius        = 0.9r
bezier_radius = 0.1r
#thickness     = 2

<rules>
<rule>
## always triger this condition
condition = 1
thickness = var(value)
</rule>
</rules>

</link>
</links>
