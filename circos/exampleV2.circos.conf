
## you may need to change the file path manually
<<include PRGPATH/ideogram.conf>>

<<include etc/colors_fonts_patterns.conf>> 
<<include etc/housekeeping.conf>> 
data_out_of_range* = trim

## change the output image settings manually, especially the 'file'
<image>
dir   = .
file  = SAMPLEID.links.svg
png   = yes
svg   = no

# radius of inscribed circle in image
radius = 1000p

# by default angle=0 is at 3 o'clock position
angle_offset = -90

#angle_orientation = counterclockwise
background        = white
auto_alpha_colors = yes
auto_alpha_steps  = 5
</image>

## you may need to change the file path manually
karyotype = PRGPATH/karyotype.GENOME.txt
chromosomes_units = 1000000
#chromosomes_display_default = no
<plots>
<plot>
type = scatter
file = SAMPLEID.loci
r0   = 0.99r
r1   = 0.97r
glyph= circle

<rules>
<rule>
condition = var(type) eq "OnTargetCircle"
fill_color       = dgreen
stroke_color     = dgreen
stroke_thickness = 0
glyph_size= 32
</rule>
<rule>
condition = var(type) eq "OnTarget"
fill_color       = white_a5
stroke_color     = dgreen
stroke_thickness = 3
glyph_size= 32
</rule>

<rule>
condition = var(type) eq "OffTargetCircle"
fill_color       = red
stroke_color     = red
stroke_thickness = 0
glyph_size= 24
</rule>
<rule>
condition = var(type) eq "OffTarget"
fill_color       = white_a5
stroke_color     = red
stroke_thickness = 3
glyph_size= 24
</rule>

<rule>
condition = var(type) eq "HotSpot"
fill_color       = white_a5
glyph_size  = 16
stroke_color     = grey
stroke_thickness = 2
</rule>
</rules>
</plot>
</plots>

<links>
<link>
## change the input 'file' path manually
file          = SAMPLEID.links
#color         = black_a5
radius        = 0.94r
bezier_radius = 0.1r
#thickness     = 2

<rules>
<rule>
## always triger this condition
condition = 1
thickness = var(value)
</rule>
</rules>

</link>
</links>
